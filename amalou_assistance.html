<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مركز المساعدة</title>
  <style>
    body {
      font-family: "Tahoma", "Arial", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    p {
      color: #444;
      line-height: 1.8;
      margin: 15px 0;
      font-size: 1.1em;
    }

    a.contact-link {
      display: inline-block;
      margin: 8px 0;
      padding: 12px 20px;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.contact-link:hover {
      background: #1e7e34;
    }

    .phone {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background: #17a2b8;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.95em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="amalou.png" alt="شعار تطبيق Amalou" class="logo">

    <h1>مركز المساعدة</h1>
    <p>
      في حالة مواجهة أي مشكلة أو استفسار، يمكنكم التواصل معنا عبر البريد الإلكتروني أو الهاتف:
    </p>

    <!-- Email -->
    <a href="mailto:med.sc88@gmail.com" class="contact-link">📧 med.sc88@gmail.com</a>

    <!-- Téléphone -->
    <a href="tel:+213676405301" class="phone">📞 +213 676 40 53 01</a>

    <div class="footer">
      <hr>
      <p>نحن هنا لمساعدتكم في أي وقت.</p>
    </div>
  </div>
</body>
</html>
